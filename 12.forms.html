<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="">
        <label for="">Full Name</label>
        <input type="text" placeholder="Enter Name">
        <br>
        <label for="">Password</label>
        <input type="password" placeholder="Enter Password">
        <br>

        <label for="radio1">
        <input type="radio" value="Class XI" name="class" id="radio1">Class XI
        </label>
        <br>
        <label for="radio2">
        <input type="radio" value="Class XII" name="class" id="radio2">Class XII
        </label>
        <br>
        <br>
        <label for="cb1">
            <input type="checkbox" value="math" name="Math" id="cb1">Maths
        </label>
        <br>
        <label for="cb2">
            <input type="checkbox" value="eng" name="Eng" id="cb2">Eng
        </label>
        <br>
        <label for="cb3">
            <input type="checkbox" value="sci" name="Sci" id="cb3">Science
        </label>
        <br>
        <select name="city" id="">
            <option value="">Select City</option>
            <option value="">Ahmedabad</option>
            <option value="">Surat</option>
        </select>
        <br>
        <textarea name="feedback" id="ta" placeholder="Give Your Feedback" rows="5" cols="10">Feedback</textarea>
        <br>
        <input type="submit" value="submit" name="" id="">
        <br>
        <br>
        <input type="reset" value="reset" name="" id="">
    </form>
</body>
</html>
