<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Non-Semantic Tag</title>
</head>
<body>
    <div style="background-color: antiquewhite;">
        <p>Hello World</p>
        <p>Namaste</p>
        <p>Hi</p>
    </div>
    <div style="background-color: coral;">
        <p>Bye</p>

        <p>Ciao</p>
    </div>

    <span>
        Hello World
    </span>
