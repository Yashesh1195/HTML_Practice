<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Unordered List -->

    <ul>
        <li>Apple
            <ul>
                <li>Color: Green</li>
                <li>Season: Summer</li>
            </ul>
        </li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>

    Ordered List

    <ol type="A">
        <li>Apple
            <ul type="square">
                <li>Color: Green</li>
                <li>Season: Summer</li>
            </ul>
        </li>
        <li>Orange</li>
        <li>Banana</li>
    </ol>
</body>
</html>
